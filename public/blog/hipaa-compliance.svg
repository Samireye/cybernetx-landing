    <path d="M50,20 L80,35 L80,65 L50,80 L20,65 L20,35 Z" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="200" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">
    HIPAA Compliance
